<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Var>Frontend Mentor | NFT preview card component</Var></title>
    <link rel="stylesheet" href="nft.css" type="text/css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="main_div">
            <div id="head_image" >
                <img src="image-equilibrium.jpg" alt="nft image">
            </div>
            <div class="head_text">
                <span><p id="p_tag">  Equilibrium  hello #3429</p></span>
                <p id="p_tagg"> 
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <section class="section">  
                <div class="section_eth">
                    <img src="icon-ethereum.svg" alt="ethereum">
                <p class="icon_text">0.0542ETH</p>
                </div>
  
               <div class="section_eth">
                   <img src="icon-clock.svg"> 
                <p class="icon_text">3 days left</p>
               </div>
            </section>
            <div class="footer_image">
                <img id="foot_image" src="image-avatar.png" alt="avatar">
                <p>Creation of <span id="span_foot">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">archeron</a>.
          </div>
    </footer>
</body>
</html>
